<ion-view view-title="{{thread.title}}" class="has-header" hi>
  <ion-content class="has-header"  padding="false">

<iframe src="https://docs.google.com/forms/d/1S6z3xObbTYQjGu2ySt03hkwHUKl-WkvKvexfOAH-kz8/viewform?embedded=true" width="500" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading..." style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
  Your browser doesn't support IFrames
</iframe>
  
  <div class = "item item-input-inset">
      <label class = "item-input-wrapper">
          <input type="text" placeholder="Type something here..." maxlength = "140" ng-model = "post.content">
      </label>
      <button class = "button button-small" ng-click = "submitPost(post.content)">
          Post
      </button>
  </div>

  </ion-content>
</ion-view>
