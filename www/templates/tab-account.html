<ion-view view-title="Account">
  <ion-content>
     <div class = "list" ng-show = "showLoginForm">
         <label class = "item item-input">
             <span class = "input-label">Email</span><input type="text" ng-model = "login.em">
         </label>
         <label class = "item item-input">
             <span class = "input-label">Password</span><input type="password" ng-model = "login.pwd">
         </label>
         <button class = "button button-block button-positive" ng-click = "login(login.em,login.pwd)">Login</button>
     </div>
     <div class = "card" ng-hide = "showLoginForm">
        <div class = "item item-text-wrap">You are logged in as {{user.password.email}}</div>
     </div>
     <button class = "button button-block button-positive" ng-click = "logout()" ng-hide="showLoginForm">Logout</button>
  </ion-content>
</ion-view>
