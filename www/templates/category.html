<!--
    This view shows the nearby threads for a particular category(food, education, etc.)
-->
<ion-view view-title="{{category}}">

    <div style="height:100%;">

        <!--This ion-content tag contains all of the posts being sent within a thread. -->
        <ion-content class="chat" id="content-test" overflow-scroll="true">
            <div id="map-canvas"></div>
            <ul class="list">
                <li class="item item-avatar" ng-repeat="thread in findDistance() | orderBy: 'date'">
                    <img src="http://ionicframework.com/img/ionic-logo-blog.png">
                    <p>{{thread.creator}}</p>
                    <h2>{{thread.desc}}</h2>
                    <p>{{thread.votes}} Votes</p>
                    
                    
                    <!--This button allows you to upvote posts that you think provide valuable info.-->
                    <button class="button button-assertive" ng-click="addVote(thread)">Vote!</button>
                    
                </li>
                <li id="bottom"></li>
            </ul>
        </ion-content>

        <!--This form allows users to post to a nearby thread after logging in.-->
        <form ng-hide="showThreadAdd" style="position: absolute; bottom: 45px; width: 100%">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Type something here..." maxlength="140" ng-model="nearbyThread.desc">
                </label>
                <button class="button button-small" ng-click="add(nearbyThread)">
                    Post
                </button>
            </div>
        </form>

    </div>

</ion-view>
