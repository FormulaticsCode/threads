<ion-view view-title="Local Threads">
    <ion-content overflow-scroll="true">
        <a ng-repeat="category in categories" href="#/tab/nearby/{{category.$id}}">
            <div class="list card" type="item-text-wrap">
                <div class="item item-avatar">
                    <img src="http://ionicframework.com/img/ionic-logo-blog.png"> {{category.$id}}
                </div>
            </div>
        </a>
    </ion-content>
</ion-view>
