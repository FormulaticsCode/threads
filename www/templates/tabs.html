<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">


    <!-- Dashboard Tab -->
    <ion-tab title="Your Threads" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>


    <!-- Local Threads Tab -->
    <ion-tab title="Local Threads" icon-off="ion-ios7-location-outline" icon-on="ion-ios7-location" href="#/tab/nearby">
        <ion-nav-view name="tab-nearby"></ion-nav-view>
    </ion-tab>


    <!-- Account Tab -->
    <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
