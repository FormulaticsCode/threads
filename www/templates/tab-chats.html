<ion-view view-title="Nearby Threads">
    <ion-content>
        <div id="map-canvas"></div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
        <script>
            var map;

            function initialize() {
                var mapOptions = {
                    zoom: 6
                };
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                // Try HTML5 geolocation
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = new google.maps.LatLng(position.coords.latitude,
                            position.coords.longitude);

                        var infowindow = new google.maps.InfoWindow({
                            map: map,
                            position: pos,
                            content: 'Location found using HTML5.'
                        });

                        map.setCenter(pos);
                    }, function () {
                        handleNoGeolocation(true);
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleNoGeolocation(false);
                }
            }

            function handleNoGeolocation(errorFlag) {
                if (errorFlag) {
                    var content = 'Error: The Geolocation service failed.';
                } else {
                    var content = 'Error: Your browser doesn\'t support geolocation.';
                }

                var options = {
                    map: map,
                    position: new google.maps.LatLng(60, 105),
                    content: content
                };

                var infowindow = new google.maps.InfoWindow(options);
                map.setCenter(options.position);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        <div class="list" ng-repeat="thread in nearbyThreads">
            <a class="item item-avatar">
                <img src="../img/ionic.png">
                <h2>{{thread.title}}</h2>
                <p>{{thread.desc}}</p>
            </a>
        </div>
        <form>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Title" ng-model="thread.title">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Description" ng-model="thread.desc">
                </label>
                <button class="button button-block button-royal" ng-click="add(thread)">
                    Add Thread Nearby
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
