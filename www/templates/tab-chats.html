<ion-view view-title="Local Threads">
    <ion-content>
        <div id="map-canvas"></div>
<!--
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
-->
        <div class="list card" ng-repeat="thread in nearbyThreads">
            <a class="item item-avatar" ng-click="findDistance(thread)">
                <img src="../img/ionic.png">
                <h2>{{thread.title}}</h2>
                <p>{{thread.desc}}</p>
            </a>
        </div>
        <form>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Title" ng-model="thread.title">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Description" ng-model="thread.desc">
                </label>
                <button class="button button-block button-royal" ng-click="add(thread)">
                    Add Thread Nearby
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
